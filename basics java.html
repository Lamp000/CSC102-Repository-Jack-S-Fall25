<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>JavaScript Basics</h1>
    </header>

    <main>
        <h2>Variables</h2>

        <h2>Decision Logic - If/else</h2>

        <h2>functions</h2>

        <h2>loops</h2>
    </main>
    <!-- when you want to use JavaScript code, put it between script tags -->
    <script>
        // single line comment
        /* multi line comments */

        //let's create our first variable - a variable is a piece of information that the program stores
        //cameCase
        //var is less concerned with scope
        var firstName = "Jack";

        //snake_case
        //let is very concerned with scope
        let first_name = "Jack";

        // JavaScript is a dynamically-typed language
        // JavaScript tries to guess what is the data type of your variables
        let age = 25; // JavaScript will assume this is an integer (int) - a whole number
        
        let pi = 3.14; //JavaScript wil assume this is a float (decimal points)

        let validInput = false; // JavaScript will assume that this is a boolean - true/false

        let last_name = ""; // wewill set up the variable now, and get the value later

        // this is a valid way to set up a variable in JavaScript
        // in JavaScrip, please do not set up your variables without let or var
        middle_name = "Elizabeth";

        /* ****** if/else - decision logic *******/

        // if statements test out the condition and are either true or ale; i it's true the code inside the {} wil run
        // == is equality / are the values on both sides te same
        // = is assignment - the value on the left side of te = wil become the value on the right side
        // === is where JavaScript will compare both the value and the data type
        if(age == 5){
            // if the age is 5 do something
            console.log("age is 5");
        }
        else if(age == 18){
            console.log("age is 18 - you are an adult");
        }
        else if(age==25){
            console.log("age is 25 - car renting is now cheaper");
        }
        // the else is a catch-all
        else{
            console.log("age is not 5");
        }

        // Loops - let us run a chunk of coe over and over again
        // nice for work with data, displaying information
        // or loops a loop that runs a set number of times
        // while loops a loop that runs an undetermined number of times

        // for loop
        // the first section of the for loop is a couner variable - i is most commonly used as the name of this variable
        // the seond section of the for loop is the condition that has to be true for the loop to run
        // the third section of the for loop is where we change he value of our counter variable (i)
        // most of the time we add 1 to the counter using counter++ which is equivalent to i->i+1
        for(let i = 0; i < 5; i++){
            // write the code here that you want to have run 5 times
            console.log("i=" + i.toString());
        }

        // while loop
        // geerally speaking, it is unclear how many times the while loop will run 
        // works great with user input

        // set up the variable that we want the while loop to test
        let exit = "no";

        // test for a condiion that once it is no longer true, stop ruunning the loop
        // while loops may run 0 times if the condition is not true
        // while loops generaly do not un he same number of times each iteration
        // while loops can run an infinite number of times each iteration
        // while loops can run an infinite number of times (this is BAD)
        while(exit != "yes"){
            console.log("test my infinite loop");

            // change the condition that we are testing to get out of the loop
            exit = "yes";
        }

        // do while loop
        // the loop runs at least 1 time
        do{
            // do something here
            console.log("do while loop");
        }while(exit != "yes"); // make sure you alwas place a semicolon (;) here
    </script>
</body>
</html>
